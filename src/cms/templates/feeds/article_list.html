{% if articles %}
    <ul class="article-list">
        {% for article in articles %}
            <li class="{% if article.is_featured %}featured{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <h2>
                    <span class="date">{{article.date|date}}</span>
                    <a title="{{article.title}}" class="title" href="{{article.url}}">{{article.title}}</a>
                </h2>
                {{article.summary}}
                <p class="read-more"><a title="{{article.title}}" href="{{article.url}}">Read more</a></p>
            </li>
        {% endfor %}
    </ul>
{% endif %}
