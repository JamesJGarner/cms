{% if articles %}
    <div class="latest-articles">
        <h2><a title="{{feed.title}}" href="{{feed.get_absolute_url}}">{{feed.title}}</a></h2>
        <ul>
            {% for article in articles %}
                <li class="{% if article.is_featured %}featured{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                    <a title="{{article.title}}" href="{{article.url}}">
                        <span class="heading">
                            <span class="date">{{article.date|date}}</span>
                            <span class="title">{{article.short_title}}</span>
                        </span>
                        <span class="summary">{{article.summary}}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
