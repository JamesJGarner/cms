{% extends "feeds/base.html" %}
{% load pages %}


{% block breadcrumbs %}
    {% breadcrumbs extended %}
    <a title="Archive for {{date|date:'Y'}}" href="{% page_url page year_archive date.year %}">{{date|date:"Y"}}</a> &rsaquo;
    <a title="Archive for {{date|date:'F Y'}}" href="{% page_url page month_archive date.year, date.month %}">{{date|date:"F"}}</a> &rsaquo;
    {{article}}
{% endblock %}


{% block header %}<span class="date">{{date|date}}</span> <span class="title">{{article.title}}</span>{% endblock %}


{% block content_primary %}{{article.content|html}}{% endblock %}
