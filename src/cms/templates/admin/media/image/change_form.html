{% extends "admin/change_form.html" %}


{% load thumbnails %}


{% block form_top %}
    {% if original %}
        <div style="float: left; margin: 0px 10px 10px 0px;">
            <a href="{{original.file.url}}">{% thumbnail original.file 300 200 %}</a>
        </div>
        <dl>
            <dt>Dimensions:</dt>
            <dd>{{original.width}} x {{original.height}} pixels</dd>
        </dl>
        <div style="clear: both"></div>        
    {% endif %}
{% endblock %}
