{% load pages %}
{% if breadcrumbs %}
    <div id="breadcrumbs">
        {% for breadcrumb in breadcrumbs %}
            <span class="breadcrumb {% first %}"><a href="{{breadcrumb.url}}">{{breadcrumb}}</a> &rsaquo; </span>
        {% endfor %}
        <span class="breadcrumb last">{{page.short_title|default:page.title}}</span>
    </div>
{% endif %}
