{% if breadcrumbs|length > 1 %}
    <p id="breadcrumbs">
        {% for breadcrumb in breadcrumbs %}
            {% if not breadcrumb.last %}
                <a title="{{breadcrumb.title}}" href="{{breadcrumb.url}}">{{breadcrumb.short_title}}</a> &rsaquo;
            {% else %}
                {{breadcrumb.short_title}}
            {% endif %}
        {% endfor %}
    </p>
{% endif %}
