{% spaceless %}
    {% load pages %}
    {% if not is_homepage %}
        <div id="breadcrumbs">
            {% for breadcrumb in breadcrumbs %}
                <span><a href="{{breadcrumb.url}}">{{breadcrumb.title}}</a> &rsaquo; </span>
            {% endfor %}
            <span>{{short_title}}</span>
        </div>
    {% endif %}
{% endspaceless %}
