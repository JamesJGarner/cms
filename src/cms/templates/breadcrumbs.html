{% spaceless %}
    {% load pages %}
    {% if not is_homepage %}
        <div id="breadcrumbs">
            {% for breadcrumb in breadcrumbs %}
                {% if forloop.last %}
                    <span>{{breadcrumb.title}}</span>
                {% else %}
                    <span><a href="{{breadcrumb.url}}">{{breadcrumb.title}}</a> &rsaquo; </span>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
{% endspaceless %}
