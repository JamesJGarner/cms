{% if navigation %}
    <ul id="nav-secondary">
        {% for entry in navigation %}
            <li class="{% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a class="{% if entry.here %}here{% endif %}" href="{{entry.url}}">{{entry.title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
