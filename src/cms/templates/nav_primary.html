{% if navigation %}
    <ul id="nav-primary">
        {% for entry in navigation %}
            <li class="{% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a title="{{entry.title}}" class="{% if entry.here %}here{% endif %}" href="{{entry.url}}">{{entry.short_title}}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
