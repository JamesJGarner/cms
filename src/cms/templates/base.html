<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <title>{% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" href="{{SITE_MEDIA_URL}}css/layout.css">
        <link rel="stylesheet" href="{{SITE_MEDIA_URL}}css/content.css">
        
    </head>
    
    <body>
        
        <header id="header">
            <div class="container">
                
                <h1><a href="/">Site title</a></h1>
                
                <div class="clear"></div>
                
            </div>
        </header>
        
        <nav id="nav-primary">
            <div class="container">
                
                {% block nav_primary %}{% endblock %}
                
                <div class="clear"></div>
                
            </div>
        </nav>
        
        <div id="content">
            <div class="container">
            
                <article id="content-primary">
                    {% block content_primary %}{% endblock %}
                </article>
            
                <aside id="content-secondary">
                    {% block content_secondary %}{% endblock %}
                </aside>
            
                <div class="clear"></div>
            
            </div>
        </div>
        
        <footer id="footer">
            <div class="container">
                
                <p>Â© {% now "Y" %} Site owner.</p>
                
                <div class="clear"></div>
                
            </div>
        </footer>
        
    </body>

</html>
