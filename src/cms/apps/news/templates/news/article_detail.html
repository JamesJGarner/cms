{% extends "news/base.html" %}
{% load html news %}


{% block header_group %}
    <hgroup>
        {{block.super}}
        <h2>{% article_meta article %}</h2>
    </hgroup>
{% endblock %}


{% block content_primary %}
    
    {% if article.content %}
        {{article.content|html}}
    {% else %}
        {{article.summary|html}}
    {% endif %}

{% endblock %}
